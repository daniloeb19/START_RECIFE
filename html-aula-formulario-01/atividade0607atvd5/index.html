<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="formulario">
    <form action="" method="get">
        <div>
            <label for="nome">Nome Completo:</label>
            <input name="nome" id="nome">
        </div>
        <div>
            <label for="data">Data de Nascimento:</label>
            <input name="data" id="data" type="date">
        </div>
        <div>
            <select id="estado" name="estado">
                <option disabled selected value="">Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
        </div>
        <div>
            <p class="flex">5 + 4 é ?</p><input class="flex" id="resposta" type="number" name="resposta">
        </div>
        <div class="esquerda">
            <p>Gênero:</p>
            <label class="pularLinha" for="radioMasculino"><input type="radio" id="radioMasculino" name="genero"
                    value="masculino">Masculino</label>

            <label class="pularLinha" for="radioFeminino"><input type="radio" id="radioFeminino" name="genero"
                    value="Feminino">Feminino</label>

            <label class="pularLinha" for="radioOutro"><input type="radio" id="radioOutro" name="genero"
                    value="Outro">Outro</label>
            <button type="submit">Salvar</button>
        </div>
    </form>
</div>
</body>

</html>
