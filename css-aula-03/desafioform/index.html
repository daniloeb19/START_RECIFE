<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <h1 id="titulo">Cadastrar Contatos</h1>
    <form action="" method="get" >
        <div class="center">
            <input type="text" name="nome" placeholder="Digite seu nome">
            <input type="tel" name="telefone" placeholder="Digite seu telefone">
            <input type="text" name="endereco" placeholder="Digite seu endereço">
        </div>
        <div class="left">
            <p>Gênero:</p>
            <label class="pularLinha" for="radioMasculino"><input type="radio" id="radioMasculino" name="genero"
                    value="masculino">Masculino</label>

            <label class="pularLinha" for="radioFeminino"><input type="radio" id="radioFeminino" name="genero"
                    value="Feminino">Feminino</label>

            <label class="pularLinha" for="radioOutro"><input type="radio" id="radioOutro" name="genero"
                    value="Outro">Outro</label>
            <button type="submit">Salvar</button>
        </div>
        <div class="right">
            <table>
                <tr>
                    <td id="textarea"> <img src="_uploads/danilo.png">Olá, meu nome é Danilo ferreira</td>
                </tr>
            </table>
            <div class="aolado">
                <button type="submit">Salvar</button>
                <button type="reset">Cancelar</button>
            </div>
        </div>
    </form>
    <footer><h4>By: Danilo Ferreira</h4>
    </footer>
    </body>
</html>
